<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 중퇴/졸업 예측 (디자인 시안)</title>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; background-color: #f0f2f6; }
        .sidebar { width: 250px; background-color: #ffffff; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        .main-content { flex-grow: 1; padding: 40px; }
        h1 { text-align: center; color: #333; }
        .input-section h2 { color: #e63946; /* 포인트 컬러 */ border-bottom: 2px solid #f1f1f1; padding-bottom: 10px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input, .form-group select {
            padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;
            background-color: #f9f9f9;
        }
        .predict-button {
            display: block; width: 100%; padding: 12px; background-color: #4CAF50; /* 버튼 컬러 */
            color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer;
            text-align: center; margin-top: 20px;
        }
        .result-display { text-align: center; margin-top: 30px; background-color: #e7f3ff; padding: 20px; border-radius: 8px;}
        .result-display .status { font-size: 2rem; font-weight: bold; color: #007bff; /* 결과 텍스트 컬러 */}
        .result-display .probability { font-size: 1rem; color: #555; }
        .model-select-label { font-weight: bold; margin-bottom: 5px;}
    </style>
</head>
<body>
    <div class="sidebar">
        <label for="model-select" class="model-select-label">⚙️ 머신 러닝 모델</label>
        <select id="model-select" name="model">
            <option value="lightgbm">LightGBM</option>
            <option value="xgboost">XGBoost</option>
            <!-- 다른 모델 옵션들 -->
        </select>
        <div class="predict-button" style="background-color: #00BCD4; margin-top: 15px;">예측하기</div>
        <div class="result-display" style="margin-top: 40px; background-color: #f0f8ff;">
            <div style="font-size: 3rem; margin-bottom: 10px;">🎓</div>
            <div class="status">졸업 예상</div>
            <div class="probability">예측 확률: 88.82%</div>
            <div style="font-size: 0.8rem; color: #777; margin-top: 10px;">90% 이상일 경우 확실</div>
        </div>
    </div>
    <div class="main-content">
        <h1>학생 중퇴 및 학업 성공 예측</h1>
        <div class="input-section">
            <h2>📌 학생 정보 입력</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">입학 나이</label>
                    <input type="number" id="age" name="age" value="20">
                </div>
                <div class="form-group">
                    <label for="gender">성별 (0:여성, 1:남성)</label>
                    <select id="gender" name="gender">
                        <option value="1">남성</option>
                        <option value="0">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marital_status">결혼 상태</label>
                    <select id="marital_status" name="marital_status">
                        <option value="1">미혼</option>
                        <option value="2">기혼</option>
                        <!-- 다른 결혼 상태 옵션들 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">수강 과정</label>
                    <select id="course" name="course">
                        <option value="1">과정 A</option>
                        <option value="2">과정 B</option>
                        <!-- 다른 과정 옵션들 (실제로는 코드값) -->
                    </select>
                </div>
                <!-- 여기에 나머지 13개 특성에 대한 input/select 요소들을 추가 -->
            </div>
        </div>
        <!-- 실제 Streamlit에서는 예측 결과가 사이드바나 다른 곳에 표시될 수 있음 -->
    </div>
</body>
</html>
